org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
 
# Workaround Windows multi-drive incremental cache crash
# Disable Kotlin incremental compilation and Gradle build cache for Android builds
# See: Kotlin daemon "this and base files have different roots" on Windows
kotlin.incremental=false
kotlin.caching.enabled=false
org.gradle.caching=false

# Force in-process Kotlin compiler to avoid daemon cache path issues
kotlin.compiler.execution.strategy=in-process
